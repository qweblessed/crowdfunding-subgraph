type Funded @entity(immutable: true) {
  id: Bytes!
  projectId: BigInt! # uint256
  amount: BigInt! # uint256
  investor: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Project @entity(immutable: true) {
  id: ID!
  name: Bytes!
  description: Bytes!
  url: Bytes!
  goal: BigInt!
  raisedAmount: BigInt! 
  endDateTs: BigInt! 
  founder: Bytes!
  isWithdrawn: Boolean!
  isRaised: Boolean!
  blockTimestamp: BigInt!
}

type RaisedFundsReceived @entity(immutable: true) {
  id: Bytes!
  projectId: BigInt! 
  amount: BigInt!
  founder: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

